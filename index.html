<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="btn-left"></div>
      <div class="btn-right"></div>
      <div class="radio-wrapper"></div>
      <div class="slider">
        <img src="./imgs/img1.jpg" class="slider-imgs" loading="auto" />
        <img src="./imgs/img2.jpg" class="slider-imgs" loading="auto" />
        <img src="./imgs/img3.jpg" class="slider-imgs" loading="auto" />
        <img src="./imgs/img4.jpg" class="slider-imgs" loading="auto" />
        <img src="./imgs/img5.jpg" class="slider-imgs" loading="auto" />
      </div>
    </div>
    <footer>
      <p class="footer-name">Antonis Maras <span class="footer-date"></span></p>
      <a
        href="https://github.com/anmaras/simple-image-slider"
        class="footer-logo"
        ><img src="./icons/github .png" alt="github logo"
      /></a>
      <p class="footer-year"></p>
    </footer>
  </body>
</html>
